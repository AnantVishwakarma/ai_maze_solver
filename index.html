<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Maze</title>
</head>
<body>
    <div class="d-flex justify-content-around align-items-start flex-wrap">
        <div class="d-flex flex-column card p-4 m-4">
            <h5 class="text-center">Maze Parameters</h5>
            <table>
                <tbody>
                    <tr>
                        <td class="px-1">Rows</td>
                        <td class="px-1">
                            <input id="rows" type="number" class="form-control my-2" placeholder="rows" value="35" min="3" max="100">
                        </td>
                    </tr>
                    <tr>
                        <td class="px-1">Columns</td>
                        <td class="px-1">
                            <input id="cols" type="number" class="form-control my-2" placeholder="columns" value="35" min="3" max="100">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <input type="checkbox" id="animate-maze-generation" checked>
                <span class="mx-1">Animate maze generation</span>
            </div>
            <button id="btn-construct-maze" class="btn btn-primary my-2">CONSTRUCT MAZE</button>
            <button id="btn-solve-maze" class="btn btn-success my-2">SOLVE MAZE</button>
            <button id="btn-reset-maze" class="btn btn-secondary my-2">RESET MAZE</button>
        </div>
        
        <div id="maze-container" class="overflow-auto mx-auto my-4">
            <canvas class="" id="maze-canvas">Your browser does not support the canvas element.</canvas>
        </div>
    </div>
    
    <script src=".\maze.js"></script>
</body>
</html>
